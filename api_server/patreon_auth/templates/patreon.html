<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Connect to your Patreon</title>
</head>
<body>
    <main role="main" class="container">
        <br><br>
        <h4>{{project_title}}</h4>
        <hr><br>
        <p>
            Connect {{project_title}} to your Patreon account to enable patron benefits in your game installation ({{note}}):
        </p>
        <a style="text-decoration: none;" href="https://www.patreon.com/oauth2/authorize?response_type=code&client_id={{client_id}}&redirect_uri={{redirect_uri}}&state={{state}}">
            <button type="button" class="btn btn-primary btn-lg btn-block" >CONNECT</button>
        </a>
        <br>
        <hr>
        <a href="{{terms_conditions_url}}">Terms and Conditions</a>
        -
        <a href="{{privacy_policy_url}}">Privacy Policy</a>
    </main>
</body>
</html>
